<!DOCTYPE html>
<html lang="ru">
<head>
<title>Первое задание</title>
</head>

<body>

<h2>Форма HTML:</h2>
<form action="/" method="POST">
<a id="form"> </a>

<label>
Введите ваше имя: <br />
<input name="field-name-1">
</label> <br />

<label>
Введите почту: <br />
<input name="field-email" type="email" placeholder="test@mail.ru">
</label> <br />

<label>
Введите дату рождения: <br />
<input name="field-date" value="2000-01-01" type="date">
</label> <br />


Выберите пол: <br />
<label><input type="radio" name="radio-group-1" value="gen1" checked="checked"/> женский </label>
<label><input type="radio" name="radio-group-1" value="gen2"/> мужской </label> <br />

Выберите количество конечностей: <br />
<label><input type="radio" name="radio-group-2"  value="count1"/> 1</label>
<label><input type="radio" name="radio-group-2" value="count2"/> 2</label>
<label><input type="radio" name="radio-group-2" value="count3"/> 3</label>
<label><input type="radio" name="radio-group-2" value="count4" checked="checked"/> 4</label>
<label><input type="radio" name="radio-group-2" value="count5"/> 5</label>
<label><input name="radio-group-2" type="radio" value="count6"/> 5+
</label> <br />

<label>
Выберите сверхспособности: <br />
<select name="field-sup" multiple="multiple">
<option value="num1" selected="selected">левитация</option>
<option value="num2"> бессмертие </option>
<option value="num3"> прохождение сквозь стены </option>
</select>
</label> <br />

<label>
Введите свою биографию: <br />
<textarea name="field-bio" placeholder="Начало"> </textarea>
</label> <br />

<label>
Чекбокс: <br />
<input type="checkbox" name="check"> C контрактом ознакомлен(а)
</label> <br />

<input type="submit" value="Отправить"/>
</form>
<a id="end"></a>
</body>
</html>
